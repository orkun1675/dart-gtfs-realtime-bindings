name: update_and_publish

on:
  pull_request:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Dart
        run: dart --version

      - name: Check Dart version
        run: dart --version

      - name: Install dependencies
        run: dart pub get

      - name: Analyze
        run: pub analyze

      - name: Analyze
        run: pub test
